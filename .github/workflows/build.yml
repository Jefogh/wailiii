name: Build Desktop Application

on:
  push:
    branches:
      - main  # سيتم تشغيل العمل عندما يكون هناك دفع إلى الفرع الرئيسي

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]  # سيتم البناء على أنظمة تشغيل متعددة

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # تحديث إلى v3 لاستخدام Node.js 20

      - name: Set up Python
        uses: actions/setup-python@v4  # تحديث إلى v4 لاستخدام Node.js 20
        with:
          python-version: '3.10'  # ضبط إصدار Python

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # تثبيت المتطلبات من requirements.txt

      - name: Build executable with PyInstaller
        run: |
          pip install pyinstaller
          pyinstaller --onefile --windowed main.py  # بناء ملف تنفيذي للتطبيق باستخدام PyInstaller

      - name: Upload Executable
        uses: actions/upload-artifact@v3  # بالفعل v3 متوافق مع Node.js 20
        with:
          name: Executable
          path: dist/  # رفع كل الملفات التنفيذية في مجلد dist
